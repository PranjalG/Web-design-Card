<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="background">
    <div class="centre">
      <div class="stats_box">
        <div class="heading">
          <h1>Get <span>insights</span>  that help your business grow.</h1>
          <p class="desc">Dicover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="stat1">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stat2">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stat3">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>

      </div>
      <div class="image">
         <img src="images\image-header-desktop.jpg" alt="Conference"></div>
    </div>
  </div>


  <div class="attribution"> <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pranjal</a>.</p>
  </div>
</body>
</html>
